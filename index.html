<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List App</title>
  </head>
  <body>
    <div class="Card" id="myDiv">
      <h1>My To-do List</h1>
      <div class="input">
        <input id="myInput" type="text" />

        <svg
          onclick="newTask()"
          class="addTask"
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 1024 1024"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm192 472c0 4.4-3.6 8-8 8H544v152c0 4.4-3.6 8-8 8h-48c-4.4 0-8-3.6-8-8V544H328c-4.4 0-8-3.6-8-8v-48c0-4.4 3.6-8 8-8h152V328c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v152h152c4.4 0 8 3.6 8 8v48z"
          ></path>
        </svg>
      </div>

      <div id="error">
        <span>Please add a task!!!</span>
      </div>
      <ul id="myUl">
        <!-- <li>Bath</li>
        <li>Sleep</li>
        <li>Work</li>
        <li>Cook</li>
        <li>Read</li>
        <li>Run</li>
        <li>Fight</li>
        <li>Sleep</li> -->
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
